    <!-- //HTML linguagem de marcação
        //<div> = Container "quadrado" (Colocar o que quiser - texto, imagem...)

        //<strong> texto negrito
        //<span> elemento pro texto
        //<img (copiar endereço de imagem e colocar e fechar com ">" (link direto ou direto do diretorio))
        //alt do <img é descrição para a imagem
        //<h1> FONTE DO TEXTO MAIOR <h2> <h3>....<h6> vai diminuindo (Para titulos ou subtitulos pq é negrito) - coloca do <body>
        //<P> elemento de texto (paragrago com margem em cima e em baixo)
        //<div> style para arrumar a tela
        //<div "pai" style="....;"> quando usa style quebra o texto, precisa ter todas as div -->
</head>
<body>
    <div>
        <strong><h3>O Pequeno Príncipe</h3></strong>
        <p>O livro O Pequeno Príncipe conta a história de um menimo que viajava por diferentes planetas<br>
        pegando carona em meteoros que passavam próximos ao seu pequeno planeta.<br>
        </p>
        <p>Autor: Antonie de Saint-Exupéry</p>
    </div>
